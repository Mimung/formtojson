<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://design.swedbankpay.com/v/4.5.0/styles/dg-style.css" />
  <link rel="stylesheet" href="../myStyle.css" />
  <title>Form to JSON</title>
  <link rel="apple-touch-icon" sizes="180x180" href="..imgs/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../imgs//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../imgs//favicon-16x16.png">
  <link rel="manifest" href="../imgs//site.webmanifest">
</head>

<body>

  <header class="topbar topbar-xl-wide">
    <button type="button" class="topbar-btn">
      <i class="material-icons topbar-btn-icon">menu</i>
    </button>
    <!-- <a class="topbar-logo" href="/">
        <img src="/v/4.5.0/img/swedbankpay-logo.svg" alt="swedbankpay-logo" />
    </a> -->
    <nav class="topbar-nav">
      <div class="topbar-link-container">
        <button type="button" class="topbar-close">
          <i class="material-icons">close</i>
        </button>
        <a href="../index.html">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
        <a href="#">
          <i class="material-icons">face</i>
          <span>Menu 1</span>
        </a>
        <a href="#">
          <i class="material-icons">contact_mail</i>
          <span>Menu 2</span>
        </a>
        <!-- <a class="topbar-link-right" href="#">
                <i class="material-icons">exit_to_app</i>
                <span>Log out</span>
            </a> -->
      </div>
    </nav>
  </header>

  <div class="main-content">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col">
          <h2>Input: </h2>
          <form action="">

            <div class="form-group">
              <label for="reference">Reference </label>
              <input class="form-control" class="form-control" id="reference" type="text" name="refer"
                placeholder="reference" value="P1" /><br>
            </div>

            <div class="form-group">
              <label for="name">Name </label>
              <input class="form-control" type="text" name="name" placeholder="name" value="Product1" /><br>
            </div>

            <label for="type">Type </label>
            <select class="form-control" id="type" name="type" id="type">
              <option value="PRODUCT">PRODUCT</option>
              <option value="SERVICE">SERVICE</option>
              <option value="SHIPPING_FEE">SHIPPING_FEE</option>
              <option value="PAYMENT_FEE">PAYMENT_FEE</option>
              <option value="DISCOUNT">DISCOUNT</option>
              <option value="VALUE_CODE">VALUE_CODE</option>
              <option value="OTHER">OTHER</option>
            </select>

            <div class="form-group">
              <label for="class">Class </label>
              <input class="form-control" id="class" type="text" name="class" placeholder="class"
                value="ProductGroup1" /><br>
            </div>

            <div class="form-group">
              <label for="descri">Description </label>
              <input class="form-control" id="descri" type="text" name="descri" placeholder="description" /><br>
            </div>

            <div class="form-group">
              <label for="discou">Discount description </label>
              <input class="form-control" id="discou" type="text" name="discou" placeholder="discountDescription"
                value="Volume discount" /><br>
            </div>

            <div class="form-group">
              <label for="quanti">Quantity </label>
              <input class="form-control" id="quanti" type="text" name="quanti" placeholder="quantity" /><br>
            </div>

            <label for="quantiUni">Quantity Unit </label>
            <select class="form-control" id="quantiUni" name="quantiUni" id="quantiUni">
              <option value="pcs">pcs</option>
              <option value="abstract">abstract</option>
            </select> <br>

            <div class="form-group">
              <label for="unitPrice">Unit Price </label>
              <input class="form-control" id="unitPrice" type="text" name="unitPrice" placeholder="unitPrice" /><br>
            </div>

            <div class="form-group">
              <label for="discouPrice">Discount Price </label>
              <input class="form-control" id="discouPrice" type="text" name="discouPrice" placeholder="discountPrice"
                value="0" /><br>
            </div>

            <div class="form-group">
              <label for="vatPerc">vat Percent % </label>
              <input class="form-control" id="vatPerc" type="text" name="vatPerc" placeholder="vatPercent" value="25" />
              <br>
            </div>

            <div class="form-group">
              <label for="vatAmount">vat Amount </label>
              <input class="form-control" id="vatAmount" type="text" name="vatAmount" placeholder="vatAmount"
                value="0" />
            </div>

          </form>
          <div>
            <input class="button" type="submit" id="subBtn" value="Submit">
            <input class="button" type="submit" id="completeBtn" value="Complete">
            <input class="button" type="submit" id="cpyBtn" value="Copy">
            <input class="button" type="submit" id="rstBtn" value="Reset">
            <input class="button" type="submit" id="testBtn2" value="Test">
          </div>
        </div>
        
        <div class="col">
          <h2>Output: </h2>
          <pre id="outputBox" class="boarder"></pre>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col">
        </div>
        <div class="col"></div>
      </div>
    </div>

</body>

<script src="utils.js"></script>
<script src="script.js"></script>

</html>
