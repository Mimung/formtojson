        <div class="container">

                        <h2>Input</h2>
                        <div class="form-group row">
                        <form  action="">
                          Reference: <input class="form-control form-control-sm" type="text" name="refer" placeholder="reference" value="P1" /><br>
                          Name: <input class="form-control form-control-sm" type="text" name="name" placeholder="name" value="Product1" /><br>
                  
                          Type:
                          <select class="form-control form-control-sm" name="type" id="type">
                            <option value="PRODUCT">PRODUCT</option>
                            <option value="SERVICE">SERVICE</option>
                            <option value="SHIPPING_FEE">SHIPPING_FEE</option>
                            <option value="PAYMENT_FEE">PAYMENT_FEE</option>
                            <option value="DISCOUNT">DISCOUNT</option>
                            <option value="VALUE_CODE">VALUE_CODE</option>
                            <option value="OTHER">OTHER</option>
                          </select> <br>
                  
                          Class: <input class="form-control form-control-sm" type="text" name="class" placeholder="class" value="ProductGroup1" /><br>
                          Description: <input class="form-control form-control-sm" type="text" name="descri" placeholder="description" /><br>
                          Discount description: <input class="form-control form-control-sm" type="text" name="discou" placeholder="discountDescription"
                            value="Volume discount" /><br>
                          Quantity: <input class="form-control form-control-sm" type="text" name="quanti" placeholder="quantity" /><br>
                  
                          Quantity Unit :
                  
                          <select class="form-control form-control-sm" name="quantiUni" id="quantiUni">
                            <option value="pcs">pcs</option>
                            <option value="abstract">abstract</option>
                          </select> <br>
                  
                          Unit Price: <input class="form-control form-control-sm" type="text" name="unitPrice" placeholder="unitPrice" /><br>
                          Discount Price: <input class="form-control form-control-sm" type="text" name="discouPrice" placeholder="discountPrice" value="0" /><br>
                          vat Percent: <input class="form-control form-control-sm" type="text" name="vatPerc" placeholder="vatPercent" value="25" /> % <br>
                          vat Amount: <input class="form-control form-control-sm" type="text" name="vatAmount" placeholder="vatAmount" value="0" />
                        </form>
                    </div>
                  
                        <div>

                          <input type="submit" id="completeBtn" value="Complete">
                          <input type="submit" id="cpyBtn" value="Copy">
                          <input type="submit" id="rstBtn" value="Reset">
                          <input type="submit" id="testBtn2" value="Test2">
